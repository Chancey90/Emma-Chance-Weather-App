<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8a2596a6b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <div class="input-group">
            <input
              class="form-control"
              id="form-control"
              q
              type="text"
              placeholder="Enter a city"
              autocomplete="off"
            />
            <span id="input-group-btn">
              <input type="submit" value="Search" class="btn btn-primary" />
              <button
                type="button"
                class="btn btn-success"
                id="location-button"
              >
                Current Location
              </button>
            </span>
          </div>
        </form>
        <h2 class="chosenCity" id="city">City</h2>
        <h3 id="currentTime">Time</h3>
        <div class="row">
          <div class="col">
            <h1>Today</h1>
            <i class="fas fa-cloud today" aria-hidden="true"></i>
            <p class="todayTemp" id="celcius-farenheit">18&deg;C</p>
            <p class="details" id="feels-like">Feels like:</p>
            <p class="details" id="humid">Humidity:</p>
            <p class="details" id="wind">Wind Speed:</p>
          </div>
          <div class="col">
            <h2 class="tomorrowTitle">Tomorrow</h2>
            <i class="fas fa-cloud tomorrow" aria-hidden="true"></i>
            <p class="tomorrowTemp">18&deg;C</p>
          </div>
        </div>
        <div class="row bottom">
          <div class="col">
            <h3>Tuesday</h3>
            <i class="fas fa-cloud-sun-rain tuesday" aria-hidden="true"></i>
            <p id="bottom">21&deg;C</p>
          </div>
          <div class="col">
            <h3>Wednesday</h3>
            <i class="fas fa-snowflake wednesday" aria-hidden="true"></i>
            <p id="bottom">21&deg;C</p>
          </div>
          <div class="col">
            <h3>Thursday</h3>
            <i class="fas fa-sun thursday" aria-hidden="true"></i>
            <p id="bottom">21&deg;C</p>
          </div>
          <div class="col">
            <h3>Friday</h3>
            <i class="fas fa-cloud-rain friday" aria-hidden="true"></i>
            <p id="bottom">21&deg;C</p>
          </div>
          <div class="col">
            <h3>Saturday</h3>
            <i class="fas fa-cloud saturday" aria-hidden="true"></i>
            <p id="bottom">21&deg;C</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
